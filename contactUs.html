<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactUsStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in touch</div>
                <img src="./assets/images/Contact us.jpg" alt="" class="image">
                <div class="social-links">
                    <span class="secnd-text">Connect with us:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                        <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                        <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                        <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
              <h4 class="third-text">Contact Us</h4>
              <form action="">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="input">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="input">
                </div>
                <div class="input-box">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="input">
                </div>
                <div class="message-section">
  <div class="input-box">
    <label for="message">Your Message</label>
    <textarea id="message" cols="30" rows="10"></textarea>
  </div>
</div>

                <input type="submit" value="Submit">
              </form>
            </div>
        </div>
    </div>
</body>
</html>
